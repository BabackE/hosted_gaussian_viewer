<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tiny Desk Big</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>
<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';
    const viewer = new GaussianSplats3D.Viewer({
      'initialCameraLookAt': [4.69, -3.08, 8.47],
      'initialCameraPosition': [6.69, -3.02, 10.46],
      'cameraUp': [0, 1, 0.0],
      'webXRMode': GaussianSplats3D.WebXRMode.VR,
      'sharedMemoryForWorkers': false,
      'gpuAcceleratedSort': false
    });
    let path = 'assets/tinydesk_big_trim5_2desks.splat';
    viewer.addSplatScene(path, {
      'streamView': true,
      'rotation': new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0,-1,0).normalize(), new THREE.Vector3(0, 1, 0)).toArray(),
      'scale': [0.25, 0.25, 0.25],
      'position': [0.0, 0.5, -2.0]
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
